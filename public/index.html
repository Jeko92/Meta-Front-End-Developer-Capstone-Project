<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="locale" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta name="google" content="notranslatge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Classification" content="Business" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="index,follow" />
    <meta name="author" content="Jemal Khachidze" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta
      name="description"
      content="The website of the Little Lemon Restaurant, a family owned
      Mediterranean restaurant located in Chicago, Illinois. Please come
      and enjoy our wide selection of authentic Mediterranean cuisine!"
    />

    <!--Open graph Protocol-->
    <meta name="og:site_name" content="Little Lemon" />
    <meta name="og:locale" content="en_US" />
    <!--Has to change after deployment to actual url address of a web app-->
    <meta property="og:url" content="https://www.mysite" />
    <meta property="og:title" content="Little Lemon" />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.png" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="
    The website of the Little Lemon Restaurant, a family owned
      Mediterranean restaurant located in Chicago, Illinois. Please come
      and enjoy our wide selection of authentic Mediterranean cuisine!"
    />
    <meta name="og:country-name" content="USA" />

    <meta name="apple-mobile-web-app-title" content="Little Lemon" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <meta http-equiv="content-type" content="text/html" />
    <meta http-equiv="default-style" />
    <meta http-equiv="refresh" />
    <meta http-equiv="Content-language" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Little Lemon Restaurant</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
